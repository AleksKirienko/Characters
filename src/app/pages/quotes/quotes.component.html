<div class="quotes" align="center">
  <br>
  <div class="card-deck">
    <div class="container" *ngFor="let quote of quotes | async">
      <div class="card" align="center">
        <div class="card-body">
          <p class="card-text">
            <b>quote: </b>{{ quote.quote }}<br>
            <b>series: </b>{{ quote.series }}<br>
          </p>
        </div>
      </div>
      <br>
    </div>
  </div>

</div>
