<div class="characterInfo">
  <h1 align="center"><p> Characters: </p></h1>
  <p align="center">
    <button (click)="onSetStatus('both')">Both</button>
    <button (click)="onSetStatus('alive')">Alive</button>
    <button (click)="onSetStatus('presumed dead')">Presumed dead</button>
    <button (click)="onSetStatus('deceased')">Deceased</button>
  </p>
  <div class="card-deck">
    <div class="container" *ngFor="let character of characters | async | filterStatus : status">
      <div class="card" align="center">
        <div class="card-body">
          <p class="card-text">
            <img class="card-img-top" src="{{character.img}}" vspace="5" hspace="5" alt="Card image cap" align="left">
            <b>name:</b> {{ character.name }}<br>
            <b>nickname:</b> {{ character.nickname }}<br>
            <b>birthday:</b> {{ character.birthday }}<br>
            <b>status:</b> {{ character.status }}<br>
            <b>portrayed:</b> {{ character.portrayed }}<br>
          </p>
        </div>
        <div class="card-footer">
          <small class="text-muted" align="right">
            <p align="right">
              <button>Quotes</button>
            </p>
          </small>
        </div>
      </div>
      <br>
    </div>
  </div>
</div>
